<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socio-Economic Review | District Pune, Government of Maharashtra | India</title>
    <style>
        /* CSS STYLES */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Top Bar */
        .top-bar {
            background-color: #002e5b;
            color: #fff;
            padding: 8px 0;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        .top-bar .flex {
            display: flex;
            justify-content: space-between;
        }

        /* Header */
        header {
            background: #fff;
            padding: 20px 0;
            border-bottom: 4px solid #f99d1c;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-main {
            display: flex;
            align-items: center;
        }

        .logo {
            height: 70px;
            margin-right: 20px;
        }

        .site-title h1 {
            margin: 0;
            font-size: 1.6rem;
            color: #002e5b;
        }

        .site-title p {
            margin: 0;
            font-size: 1rem;
            color: #666;
        }

        /* Content Area */
        main {
            background: #fff;
            padding: 40px;
            margin: 30px 0;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        h2.section-title {
            color: #002e5b;
            font-size: 1.8rem;
            margin-top: 0;
            margin-bottom: 25px;
            border-bottom: 2px solid #f99d1c;
            display: inline-block;
            padding-bottom: 5px;
        }

        .empty-notice {
            padding: 20px;
            background: #fdf7e7;
            border-left: 5px solid #f99d1c;
            color: #856404;
            font-weight: 600;
        }

        /* Footer */
        footer {
            background: #222;
            color: #ccc;
            padding: 40px 0;
            text-align: center;
            font-size: 0.85rem;
        }

        footer p {
            margin: 5px 0;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .container { width: 95%; }
            .header-main { flex-direction: column; text-align: center; }
            .logo { margin-bottom: 10px; margin-right: 0; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="container flex">
            <div>Government of Maharashtra</div>
            <div>Digital India</div>
        </div>
    </div>

    <header>
        <div class="container header-main">
            <img src="https://pune.gov.in/wp-content/themes/s3waas_theme/images/emblem-dark.png" alt="Emblem" class="logo">
            <div class="site-title">
                <h1>District Pune</h1>
                <p>Government of Maharashtra</p>
            </div>
        </div>
    </header>

    <div class="container">
        <main>
            <h2 class="section-title">Socio-Economic Review</h2>
            
            <p>This section provides detailed reports regarding the social and economic development indicators of Pune District. Information covers demographics, agriculture, industry, and infrastructure.</p>

        
        </main>
    </div>

    <footer>
        <div class="container"></div>
    </footer>

</body>
</html>
