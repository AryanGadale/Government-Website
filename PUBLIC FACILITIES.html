<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Directory</title>
    <style>
        /* CSS STYLES */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f7f9;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: auto;
            overflow: hidden;
        }

        /* Header & Top Bar */
        .top-bar {
            background: #002e5b;
            color: #fff;
            padding: 8px 0;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        header {
            background: #ffffff;
            padding: 20px 0;
            border-bottom: 4px solid #f99d1c;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-flex {
            display: flex;
            align-items: center;
        }

        .site-title h1 {
            margin: 0;
            font-size: 1.8rem;
            color: #002e5b;
        }

        .site-title p {
            margin: 0;
            font-size: 1rem;
            color: #666;
        }

        /* Main Content area */
        main {
            background: #ffffff;
            padding: 40px;
            margin: 30px 0;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }

        h2 {
            color: #002e5b;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .accent-line {
            height: 3px;
            background: #f99d1c;
            width: 60px;
            margin-bottom: 30px;
        }

        /* Table Styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th {
            background-color: #f1f4f7;
            color: #002e5b;
            text-align: left;
            padding: 15px;
            border-bottom: 2px solid #002e5b;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.85rem;
        }

        table td {
            padding: 15px;
            border-bottom: 1px solid #eee;
            font-size: 1rem;
        }

        table tr:hover {
            background-color: #fcfcfc;
        }

        a {
            color: #002e5b;
            text-decoration: none;
            transition: 0.3s;
        }

        a:hover {
            color: #f99d1c;
        }

        /* Footer */
        footer {
            background: #222;
            color: #bbb;
            text-align: center;
            padding: 30px 0;
            font-size: 0.85rem;
        }

        /* Mobile View */
        @media (max-width: 768px) {
            .container { width: 95%; }
            .header-flex { flex-direction: column; text-align: center; }
        }
    </style>
</head>
